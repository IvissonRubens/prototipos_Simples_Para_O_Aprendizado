<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h4 id="Title-Playlist">Playlist de Ivisson</h4>
        <img id="cover" alt="Disc Cover"/>
        <audio id="song"></audio>
        <div id="InformacaoCompositor">
            <div id="Song-Info">
                <div id="nameMusic">Nomezinho</div>
                <div id="nameCompositor">Nomez√£o</div>
            </div>
            <button type="button">
                <img class="botoes" src="imagens/heart.png" id="heart" width="20px" height="20px" />
            </button>
        </div>
        <div class="progress-bar">
            <div id="currentBar" class="current-bar"></div>
        </div>
        <div id="FuncoesBotoes">
            <button type="button">
                <img class="botoes" src="imagens/shuffle.png" id="ShuffleFill" width="30px" height="30px" />
            </button>
            <button type="button">
                <img class="botoes" src="imagens/skip-backward.png" id="SkipbackwardFill" width="60px" height="60px" />
            </button>
            <button type="button">
                <img class="botoes" src="imagens/play-circle.png" id="playCircleFill" width="100px" height="100px" />
            </button>
            <button type="button">
                <img class="botoes" src="imagens/skipe-forward-backward.png" id="SkipForwardFill" width="60px" height="60px" />
            </button>
            <button type="button">
                <img class="botoes" src="imagens/repeat.png" id="RepeatFill" width="30px" height="30px" />
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
